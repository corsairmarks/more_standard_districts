l_russian:
 col_standard_cm_trade: "Коммерческий Мир"
 col_standard_cm_trade_desc: "Мир, посвященный коммерческим предприятиям"
 col_standard_cm_leisure: "Мир Досуга"
 col_standard_cm_leisure_desc: "Мир, посвященный развлечениям и досугу"
 district_standard_cm_commercial: "$district_hab_commercial$"
 district_standard_cm_commercial_plural: "$district_hab_commercial_plural$"
 district_standard_cm_commercial_desc: "Район офисных зданий и гражданских компаний.\n\nПредоставляет больше £job_merchant£ §Y$job_merchant_plural$§! когда специализация планеты §Y$col_standard_cm_trade$§!."
 district_standard_cm_leisure: "$district_hab_cultural$"
 district_standard_cm_leisure_plural: "$district_hab_cultural_plural$"
 district_standard_cm_leisure_desc: "Значительные участки земли были отведены для культурного наследия и использования в целях досуга."
 district_standard_cm_science: "$district_hab_science$"
 district_standard_cm_science_plural: "$district_hab_science_plural$"
 district_standard_cm_science_desc: "Центры научных открытий, в этих планетарных районах работают исследователи из множества областей исследований."
 district_standard_cm_admin: "Административный Район"
 district_standard_cm_admin_plural: "Административные Районы"
 district_standard_cm_admin_desc: "Огромный участок земли, покрытый бюрократическими кабинетами с бесчисленными кабинетами."
 district_standard_cm_admin_hive: "Синаптический район"
 district_standard_cm_admin_hive_plural: "Синаптические районы"
 district_standard_cm_admin_hive_desc: "Массивные области децентрализованной макроскопической нейрологии, где миллиарды меганейронов посвящены параллельным вспомогательным мыслительным процессам Коллективного Разума."
 district_standard_cm_admin_machine: "Район хранилища данных"
 district_standard_cm_admin_machine_plural: "Районы хранилищ данных"
 district_standard_cm_admin_machine_desc: "Банки резервных сетей и средств хранения данных, предназначенных для улучшенной параллельной обработки и кэширования локальных данных на планете."
 district_standard_cm_military: "Военный район"
 district_standard_cm_military_plural: "Военные районы"
 district_standard_cm_military_desc: "Земля, отведенная для децентрализованных военных аванпостов и структур командования/управления, встроенных в саму планетарную кору. Военные районы также оснащены серией распределенных излучателей щита, которые при подключении к $building_planetary_shield_generator$, повышают общую прочность планетарного щита. $standard_cm_military_defense_boost$"
 district_standard_cm_hab_admin: "$district_standard_cm_admin$"
 district_standard_cm_hab_admin_plural: "$district_standard_cm_admin_plural$"
 district_standard_cm_hab_admin_desc: "Stacks of tightly-packed habitat offices house $job_bureaucrat_plural$ who ceaselessly oversee governmental functions on the habitat and beyond."
 district_standard_cm_hab_admin_hive: "$district_standard_cm_admin_hive$"
 district_standard_cm_hab_admin_hive_plural: "$district_standard_cm_admin_hive_plural$"
 district_standard_cm_hab_admin_hive_desc: "Banks of vats and tanks designed to house the Hive Mind's meganeurons safely in the cramped conditions of a space habitat."
 district_standard_cm_hab_admin_machine: "$district_standard_cm_admin_machine$"
 district_standard_cm_hab_admin_machine_plural: "$district_standard_cm_admin_machine_plural$"
 district_standard_cm_hab_admin_machine_desc: "$district_standard_cm_admin_machine_desc$"
 district_standard_cm_hab_military: "$district_standard_cm_military$"
 district_standard_cm_hab_military_plural: "$district_standard_cm_military_plural$"
 district_standard_cm_hab_military_desc: "Military command/control facilities built into the superstructure of the habitat itself. Redundant bulkheads make the habitat more resilient to attacks from space and can integrate with $building_planetary_shield_generator$ structures to further boost shield strength. $standard_cm_military_defense_boost$"
 standard_cm_military_defense_boost: "Also boosts the strength of defending armies."
