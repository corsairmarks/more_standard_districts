 district_standard_cm_admin_machine_desc: "Banken an redundanten Netzwerk- und Datenspeichereinrichtungen, die der verbesserten Parallelverarbeitung und der Zwischenspeicherung von Daten auf dem Planeten dienen."
 district_standard_cm_military: "Militärischer-Distrikt"
 district_standard_cm_military_plural: "Militärische-Distrikte"
 district_standard_cm_military_desc: "Land, das für dezentrale militärische Außenposten und Kommando-/Kontrollstrukturen vorgesehen ist, die in die Planetenkruste selbst eingebaut sind. Militärische bezirke sind außerdem mit einer Reihe von verteilten Schildstrahlern ausgestattet, die, wenn sie mit einem $building_planetary_shield_generator$ verbunden sind, die gesamte planetare Schildstärke verbessern. $standard_cm_military_defense_boost$"
