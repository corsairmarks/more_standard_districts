l_german:
 district_standard_cm_admin: "Verwaltungs-Distrikt"
 district_standard_cm_admin_plural: "Verwaltungs-Distrikte"
 district_standard_cm_admin_desc: "Eine riesige Fläche, die mit bürokratischen Gebäuden bedeckt ist."
 district_standard_cm_admin_hive: "Synapsen-Distrikt"
 district_standard_cm_admin_hive_plural: "Synapsen-Distrikte"
 district_standard_cm_admin_hive_desc: "Massive Bahnen dezentraler makroskopischer Neurologie, in denen Milliarden von Meganeuronen für die parallelen Nebengedankenprozesse des Schwarm Bewusstseins zuständig sind."
 district_standard_cm_admin_machine: "Rechenzentrums-Distrikt"
