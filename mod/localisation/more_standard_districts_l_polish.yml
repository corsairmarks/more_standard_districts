l_polish:
 col_standard_cm_trade: "Świat handlowy"
 col_standard_cm_trade_desc: "Świat przeznaczony dla przedsiębiorstw handlowych"
 col_standard_cm_trade_custom: "§Y$district_standard_cm_commercial_plural$§! przesuną jedno miejsce pracy z $job_clerk$ do $job_merchant$, jeśli to możliwe.\n\n"
 col_standard_cm_leisure: "Świat rekreacyjny"
 col_standard_cm_leisure_desc: "Świat pełen atrakcji i miejsc wypoczynkowych"
 building_research_support_1: "Planetary Research Archive"
 building_research_support_1_desc: "Existing scientific knowledge from across the empire is archived here, where teams of archivists re-analyze it in context of local research efforts."
 building_research_support_2: "Planetary Research Catalogue"
 building_research_support_2_desc: "In addition to housing an archive of existing scientific knowledge, this facility also creates and houses real-time backups for all research actively underway on the planet. Although this increases the up-front costs associated with research, it pays dividends by ensuring no progress goes unrecorded."
 building_research_support_3: "System Research Locus"
 building_research_support_3_desc: "This facility is much more than just an archive or backup: teams of researcher-cataloguers perform experiments in parallel for promising projects, independently testing theories and providing huge experimental datasets on behalf of scientists conducting original research."
 district_standard_cm_commercial: "$district_hab_commercial$"
 district_standard_cm_commercial_plural: "$district_hab_commercial_plural$"
 district_standard_cm_commercial_desc: "Dzielnica biur i firm cywilnych.\n\nPrzyciąga więcej £job_merchant£ §Y$job_merchant_plural$§! gdy świat jest oznaczony jako §Y$col_standard_cm_trade$§!."
 district_standard_cm_leisure: "$district_hab_cultural$"
 district_standard_cm_leisure_plural: "$district_hab_cultural_plural$"
 district_standard_cm_leisure_desc: "Znaczne połacie terenu zostały zarezerwowane dla dziedzictwa kulturowego i rekreacji."
 district_standard_cm_science: "$district_hab_science$"
 district_standard_cm_science_plural: "$district_hab_science_plural$"
 district_standard_cm_science_desc: "Centra odkryć naukowych, te dzielnice skupiają badaczy z niezliczonych dziedzin nauki."
 district_standard_cm_admin: "Dzielnica administracyjna"
 district_standard_cm_admin_plural: "Dzielnice administracyjne"
 district_standard_cm_admin_desc: "Ogromne połacie terenu pokryte urzędami i biurami z niezliczoną ilością urzędników."
 district_standard_cm_admin_religious: "Ecclesiastical District"
 district_standard_cm_admin_religious_plural: "Ecclesiastical Districts"
 district_standard_cm_admin_religious_desc: "Land reserved exclusively for the church, to aid them in caring for our spiritual well-being."
 district_standard_cm_admin_hive: "Dzielnica synapsy"
 district_standard_cm_admin_hive_plural: "Dzielnice synapsy"
 district_standard_cm_admin_hive_desc: "Masywne trakty zdecentralizowanej makroskopowej neurologii, gdzie miliardy meganeuronów są przeznaczone do równoległych pomocniczych procesów myślowych Umysłu zbiorowego."
 district_standard_cm_admin_machine: "Dzielnica magazynu danych"
 district_standard_cm_admin_machine_plural: "Dzielnice magazynów danych"
 district_standard_cm_admin_machine_desc: "Banki redundantnych sieci i urządzeń do przechowywania danych przeznaczone do ulepszonego przetwarzania równoległego i buforowania danych w skali planety."
 district_standard_cm_military: "Dzielnica wojskowa"
 district_standard_cm_military_plural: "Dzielnice wojskowe"
 district_standard_cm_military_desc: "Teren przeznaczony na zdecentralizowane placówki wojskowe i struktury dowodzenia/kontroli wbudowane w skorupę planety. Dzielnice wojskowe są również wyposażone w szereg rozproszonych emiterów tarcz, które po podłączeniu do $building_planetary_shield_generator$, poprawiają wytrzymałość tarczy planetarnej."
 district_standard_cm_hab_admin: "$district_standard_cm_admin$"
 district_standard_cm_hab_admin_plural: "$district_standard_cm_admin_plural$"
 district_standard_cm_hab_admin_desc: "Stosy ciasno upakowanych biur stacji mieszkalnej mieszczą $job_bureaucrat_plural$, którzy nieustannie wypełniają zadania rządowe na stacji i poza nią."
 district_standard_cm_hab_admin_religious: "$district_standard_cm_admin_religious$"
 district_standard_cm_hab_admin_religious_plural: "$district_standard_cm_admin_religious_plural$"
 district_standard_cm_hab_admin_religious_desc: "Habitat sectors reserved exclusively for the church, to aid them in caring for our spiritual well-being."
 district_standard_cm_hab_admin_hive: "$district_standard_cm_admin_hive$"
 district_standard_cm_hab_admin_hive_plural: "$district_standard_cm_admin_hive_plural$"
 district_standard_cm_hab_admin_hive_desc: "Banki kadzi i zbiorników zaprojektowanych w celu bezpiecznego przechowywania meganeuronów Ula w ciasnocie kosmicznej stacji mieszkalnej"
 district_standard_cm_hab_admin_machine: "$district_standard_cm_admin_machine$"
 district_standard_cm_hab_admin_machine_plural: "$district_standard_cm_admin_machine_plural$"
 district_standard_cm_hab_admin_machine_desc: "$district_standard_cm_admin_machine_desc$"
 district_standard_cm_hab_military: "$district_standard_cm_military$"
 district_standard_cm_hab_military_plural: "$district_standard_cm_military_plural$"
 district_standard_cm_hab_military_desc: "Wojskowe obiekty dowodzenia i kontroli wbudowane w strukturę stacji mieszkalnej. Redundantne grodzie sprawiają, że stacja jest bardziej odporna na ataki i może integrować się z $building_planetary_shield_generator$, aby jeszcze bardziej zwiększyć wytrzymałość osłon."
