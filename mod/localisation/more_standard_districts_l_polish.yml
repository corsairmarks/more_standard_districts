 district_standard_cm_military_desc: "Teren przeznaczony na zdecentralizowane placówki wojskowe i struktury dowodzenia/kontroli wbudowane w skorupę planety. Dzielnice wojskowe są również wyposażone w szereg rozproszonych emiterów tarcz, które po podłączeniu do $building_planetary_shield_generator$, poprawiają wytrzymałość tarczy planetarnej. $standard_cm_military_defense_boost$"
