l_german:
 col_standard_cm_trade: "Kommerzielle Welt"
 col_standard_cm_trade_desc: "Eine Welt für Wirtschaftsunternehmen."
 col_standard_cm_trade_custom: "§Y$district_standard_cm_commercial_plural$§! verlagern nach Möglichkeit einen Arbeitsplatz von der $job_clerk$ zur $job_merchant$.\n\n"
 col_standard_cm_leisure: "Freizeit Welt"
 col_standard_cm_leisure_desc: "Eine Welt, die der Unterhaltung und Freizeitgestaltung gewidmet ist."
 building_research_support_1: "Planetary Research Archive"
 building_research_support_1_desc: "Existing scientific knowledge from across the empire is archived here, where teams of archivists re-analyze it in context of local research efforts."
 building_research_support_2: "Planetary Research Catalogue"
 building_research_support_2_desc: "In addition to housing an archive of existing scientific knowledge, this facility also creates and houses real-time backups for all research actively underway on the planet. Although this increases the up-front costs associated with research, it pays dividends by ensuring no progress goes unrecorded."
 building_research_support_3: "System Research Locus"
 building_research_support_3_desc: "This facility is much more than just an archive or backup: teams of researcher-cataloguers perform experiments in parallel for promising projects, independently testing theories and providing huge experimental datasets on behalf of scientists conducting original research."
 district_standard_cm_commercial: "$district_hab_commercial$"
 district_standard_cm_commercial_plural: "$district_hab_commercial_plural$"
 district_standard_cm_commercial_desc: "Ein Bezirk mit Büros und Zivilen Unternehmen.\n\nZieht mehr £job_merchant£ §Y$job_merchant_plural$§! an, wenn der Planet als §Y$col_standard_cm_trade$§! oder §Y$col_capital_trade$§! zugewiesen ist."
 district_standard_cm_leisure: "$district_hab_cultural$"
 district_standard_cm_leisure_plural: "$district_hab_cultural_plural$"
 district_standard_cm_leisure_desc: "Bedeutende Flächen wurden für das kulturelle Erbe und die Freizeitnutzung reserviert."
 district_standard_cm_leisure_dystopian_desc: "Significant tracts of land have been set aside to provide enforcers with some well-deserved relief and entertainment."
 district_standard_cm_science: "$district_hab_science$"
 district_standard_cm_science_plural: "$district_hab_science_plural$"
 district_standard_cm_science_desc: "Als Zentren wissenschaftlicher Entdeckungen beschäftigen diese planetarischen Bezirke Forscher aus den verschiedensten Fachgebieten."
 district_standard_cm_admin: "Verwaltungs-Distrikt"
 district_standard_cm_admin_plural: "Verwaltungs-Distrikte"
 district_standard_cm_admin_desc: "Eine riesige Fläche, die mit bürokratischen Gebäuden bedeckt ist."
 district_standard_cm_admin_religious: "Ecclesiastical District"
 district_standard_cm_admin_religious_plural: "Ecclesiastical Districts"
 district_standard_cm_admin_religious_desc: "Land reserved exclusively for the church, to aid them in caring for our spiritual well-being."
 district_standard_cm_admin_hive: "Synapsen-Distrikt"
 district_standard_cm_admin_hive_plural: "Synapsen-Distrikte"
 district_standard_cm_admin_hive_desc: "Massive Bahnen dezentraler makroskopischer Neurologie, in denen Milliarden von Meganeuronen für die parallelen Nebengedankenprozesse des Schwarm Bewusstseins zuständig sind."
 district_standard_cm_admin_machine: "Rechenzentrums-Distrikt"
 district_standard_cm_admin_machine_plural: "Rechenzentrums-Distrikte"
 district_standard_cm_admin_machine_desc: "Banken an redundanten Netzwerk- und Datenspeichereinrichtungen, die der verbesserten Parallelverarbeitung und der Zwischenspeicherung von Daten auf dem Planeten dienen."
 district_standard_cm_military: "Militärischer-Distrikt"
 district_standard_cm_military_plural: "Militärische-Distrikte"
 district_standard_cm_military_desc: "Land, das für dezentrale militärische Außenposten und Kommando-/Kontrollstrukturen vorgesehen ist, die in die Planetenkruste selbst eingebaut sind. Militärische bezirke sind außerdem mit einer Reihe von verteilten Schildstrahlern ausgestattet, die, wenn sie mit einem $building_planetary_shield_generator$ verbunden sind, die gesamte planetare Schildstärke verbessern."
 district_standard_cm_hab_admin: "$district_standard_cm_admin$"
 district_standard_cm_hab_admin_plural: "$district_standard_cm_admin_plural$"
 district_standard_cm_hab_admin_desc: "Mehrere reihen von dicht gepackten Habitat-Büros beherbergen $job_bureaucrat_plural$, die unaufhörlich die Regierungsfunktionen im Habitat und darüber hinaus überwachen."
 district_standard_cm_hab_admin_religious: "$district_standard_cm_admin_religious$"
 district_standard_cm_hab_admin_religious_plural: "$district_standard_cm_admin_religious_plural$"
 district_standard_cm_hab_admin_religious_desc: "Habitat sectors reserved exclusively for the church, to aid them in caring for our spiritual well-being."
 district_standard_cm_hab_admin_hive: "$district_standard_cm_admin_hive$"
 district_standard_cm_hab_admin_hive_plural: "$district_standard_cm_admin_hive_plural$"
 district_standard_cm_hab_admin_hive_desc: "Bänke aus Fässern und Tanks, in denen die Meganeuronen des Hive Minds unter den beengten Bedingungen eines Weltraumhabitats sicher untergebracht sind."
 district_standard_cm_hab_admin_machine: "$district_standard_cm_admin_machine$"
 district_standard_cm_hab_admin_machine_plural: "$district_standard_cm_admin_machine_plural$"
 district_standard_cm_hab_admin_machine_desc: "$district_standard_cm_admin_machine_desc$"
 district_standard_cm_hab_military: "$district_standard_cm_military$"
 district_standard_cm_hab_military_plural: "$district_standard_cm_military_plural$"
 district_standard_cm_hab_military_desc: "Militärische Kommando-/Kontrolleinrichtungen, die in den Überbau des Habitats selbst eingebaut sind. Verstärkte Schotten machen das Habitat widerstandsfähiger gegen Angriffe aus dem Weltraum und können mit $building_planetary_shield_generator$ Strukturen integriert werden, um die Schildstärke weiter zu erhöhen."
